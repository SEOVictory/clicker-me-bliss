<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Clicker Me Bliss</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

  </head>
  <body>

    <h4>Click for Resources</h4>
    <div>
      <button class="btn click" id="r1">
        Resource1 +1
      </button>
      <span class="total" id="tr1">0</span>
      <button class="btn storage" id="sr1">
        Buy Storage
      </button>
      <span class="storagePrice" id="psr1">20</span>
      <span class="total" id="msr1">10</span>
    </div>

    <div>
      <button class="btn click" id="r2">
        Resource1 +1
      </button>
      <span class="total" id="tr2">0</span>
      <button class="btn storage" id="sr2">
        Buy Storage
      </button>
      <span class="storagePrice" id="psr2">20</span>
      <span class="total" id="msr2">10</span>
    </div>

    <hr />
    <h4>Auto Generate Resources</h4>
    <div>
      <button class="btn spend" id="i1">
        Item
      </button>
      <span id="pi1r1">20</span>
      <span class="total" id="oi1">0</span>
    </div>

    <div>
      <button class="btn spend" id="i2">
        Item
      </button>
      <span id="pi2r2">20</span>
      <span class="total" id="oi2">0</span>
    </div>

    <div>
      <button class="btn spend" id="i3">
        Item
      </button>
      <span id="pi3r1">20</span>
      <span id="pi3r2">20</span>
      <span class="total" id="oi3">0</span>
    </div>

    <hr />

    <h4>Convert Resources to Goods</h4>
    <div>
      <button class="btn spend" id="g1">
        r1 to g1
      </button>
      <span id="pg1r1">0</span>
      <span class="owned" id="og1">0</span>
      <span class="total" id="tg1">0</span>
      <button class="btn spend" id="sg1">
        Sell
      </button>
    </div>

    <div>
      <button class="btn spend" id="g2">
        r2 to g2
      </button>
      <span id="pg2r2">0</span>
      <span class="owned" id="og2">0</span>
      <span class="total" id="tg2">0</span>
      <button class="btn spend" id="sg2">
        Sell
      </button>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/items.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
