<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Clicker Me Bliss</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

  </head>
  <body>
    <div id="visualFeedback">
    </div>

    <button id="pausePlay">
      Click to Start Playing
    </button>

    <h4>Max Clicks</h4>

    <div>
      <span id="maxClicks"></span> /
      <span id="clicksOwned"></span> |
      <span id="clicksPerGeneration"></span> per generation |
      generations <span id="generation"></span>
    </div>
    <div>

      <button class="btn click" id="increaseMaxClicks">
        Increase Max Clicks
      </button>
      <span id="pincreaseMaxClicks"></span>

      <button class="btn click" id="increaseClicksPerGeneration">
        Increase Clicks Per Generation
      </button>
      <span id="pincreaseClicksPerGeneration"></span>
    </div>

    <h4>Click for Resources</h4>
    <div>
      <button class="btn click" id="r1">
        r1 +1
      </button>
      <span class="total" id="tr1"></span>
      <button class="btn storage" id="sr1">
        Storage r1
      </button>
      <span class="storagePrice" id="psr1"></span>
      <span class="total" id="msr1"></span>
    </div>

    <div>
      <button class="btn click" id="r2">
        r2 +1
      </button>
      <span class="total" id="tr2"></span>
      <button class="btn storage" id="sr2">
        Storage r2
      </button>
      <span class="storagePrice" id="psr2"></span>
      <span class="total" id="msr2"></span>
    </div>

    <hr />
    <h4>Auto Generate Resources</h4>
    <div>
      <button class="btn spend" id="i1">
        Item (r1 + 1)
      </button>
      <span id="pi1r1">20</span>
      <span class="total" id="oi1"></span>
    </div>

    <div>
      <button class="btn spend" id="i2">
        Item (r2 + 1)
      </button>
      <span id="pi2r2">20</span>
      <span class="total" id="oi2"></span>
    </div>

    <div>
      <button class="btn spend" id="i3">
        Item (r2 + 2)
      </button>
      <span id="pi3r1">20</span>
      <span id="pi3r2">20</span>
      <span class="total" id="oi3">0</span>
    </div>

    <hr />

    <h4>Convert Resources to Goods</h4>
    <div>
      <button class="btn spend" id="g1">
        r1 to g1
      </button>
      <span id="pg1r1">0</span>
      <span class="owned" id="og1"></span>
      <span class="total" id="tg1"></span>
      <button class="btn spend" id="sg1">
        Sell
      </button>
    </div>

    <div>
      <button class="btn spend" id="g2">
        r2 to g2
      </button>
      <span id="pg2r2">0</span>
      <span class="owned" id="og2"></span>
      <span class="total" id="tg2"></span>
      <button class="btn spend" id="sg2">
        Sell
      </button>
    </div>

    <h4>Defenders</h4>
    <div>
      <button class="btn spend" id="b1">
        buy barrack 1
      </button>
      <span class="defenders" id="d1"></span> |
      <span id="pb1g1"></span>
      <span id="pb1g2"></span>
    </div>

    <div>
      <button class="btn spend" id="b2">
        buy barrack 2
      </button>
      <span class="defenders" id="d2"></span> |
      <span id="pb2g1"></span>
      <span id="pb2g2"></span>
    </div>

    <hr />
    <div id="cheatCodeInfo">
      <h4>Insert Cheat Codes</h4>
      <pre id="runningCheat"></pre>
      <textarea id="cheatCodes"></textarea>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/items.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
